<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form</title>
</head>

<body>
    <form action="frmLatihan" method="GET">
        <table border="0" align="center" cellpadding="20" width="40%">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Kirim" /> &nbsp;
                        <input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td width="20%"><label>Nama</label></td>
                    <td>
                        <input type="text" name="Nama" value="" placeholder="Nama Lengkap" size="50 " maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td>
                        <input type="text" name="Nama" value="" placeholder="Email" size="50 " maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender" value="L" />Laki-laki &nbsp; &nbsp; <input type="radio" name="gender" value="L" />Perempuan</td>
                </tr>
                <tr>
                    <td valign="top"><label>Hobby</label></td>
                    <td>
                        <input type="checkbox" name="gender" value="Membaca" />Membaca <br />
                        <input type="checkbox" name="gender" value="Menulis" />Menulis<br />
                        <input type="checkbox" name="gender" value="Olahraga" checked />Olahraga<br />
                        <input type="checkbox" name="gender" value="Memasak" />Memasak<br />
                        <input type="checkbox" name="gender" value="Kuliner" />Kuliner<br />
                    </td>
                </tr>
                <tr>
                    <td><label>Pendidikan</label></td>
                    <td>
                        <select name="pendidikan">
                <option value="">-- Pilih Pendikan</option>
                <option value="SMA">SMA</option>
                <option value="D3">D3</option>
                <option value="S1">S1</option>
                <option value="S2" selected>S2</option>
                <option value="S3">S3</option>
              </select>
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label>Komentar</label></td>
                    <td>
                        <textarea name="komentar" cols="50" rows="5">Komentar</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>

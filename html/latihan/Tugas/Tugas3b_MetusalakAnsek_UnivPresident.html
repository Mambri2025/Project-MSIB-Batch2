<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi Member</title>
</head>

<body>
    <form action="FrmRgstProduk" method="GET">
        <table align="center" cellpadding="20" width="40">
            <thead>
                <tr bgcolor="orange">
                    <th colspan="2">Form Registrasi Produk</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="orange">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Masuk" /> &nbsp;
                        <input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><label> Username</label></td>
                    <td>
                        <input type="text" name="Nama" value="" size="50 " maxlength="200" />
                    </td>
                </tr>
                <tr>
                    <td><label> Password</label></td>
                    <td>
                        <input type="password" name="Nama" value="" size="50 " maxlength="200" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>

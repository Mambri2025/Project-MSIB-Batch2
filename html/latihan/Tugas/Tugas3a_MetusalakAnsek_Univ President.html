<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register Produk</title>
</head>

<body>
    <form action="FrmRgstPrduk" method="GET">
        <table align="center" cellpadding="20" width="40%">
            <thead>
                <tr bgcolor="orange">
                    <th colspan="2">Form Registrasi Produk</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="orange">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Kirim" /> &nbsp;
                        <input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><label>Nama Produk</label></td>
                    <td>
                        <input type="text" name="Nama" value="" size="50 " maxlength="200" />
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <input type="text" name="Nama" value="" size="50 " maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td><label>Harga</label></td>
                    <td>
                        <input type="text" name="Nama" value="" size="50 " maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td><label>Stok</label></td>
                    <td>
                        <select name="Stok">
                <option value="">-Pilih Produk-</option>
                <option value="Ricecooker">Rice cooker</option>
                <option value="Tekoel Elektrik">Teko Elektrik</option>
                <option value="PanciElektri">Teko Elekrik</option>
                <option value="Dispenser">Dispenser</option>
              </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <input type="text" name="Nama" value="" size="50 " maxlength="100" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
